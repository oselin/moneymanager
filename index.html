  </head>

  <body>
    <div class="importo">
      <p class="importo">IMPORTO:<p>
      <input type="number" class="importo" id="importo" inputmode="decimal" step="0.01"/>
    </div>
    
    <div class="causale">
      <p class="causale">CATEGORIA:<p>
      <select class="causale" id="causale">
        <option value=1>SPESA</option>
        <option value=2>BAR E VITA SOCIALE</option>
        <option value=3>MENSA</option>
        <option value=4>REGALO</option>
        <option value=5>TRASPORTI</option>
        <option value=6>PERSONALE</option>
        <option value=7>ALTRO</option>
      </select>
      
      <br>
    </div>
    
    <div class="date">
      <p class="date">DATA:<p>
      <input type="date" id="demo" class="date" value=""/><br>
    </div>
    
    <div class="tipo">
      <p class="tipo">CONTO:</p>
      <input type="button" class="tipo" onclick="changeType()" value="CONTANTI"  id="conto"/><br>
    </div>
    
    <div class="fondo">
      <input type="button" onclick="run()" value="INVIA"  id="invio"/>
    </div>


    <div class="navigation_bar">
      <table class = "navigation_bar">
          <tr>
              <td><img id ="exp" src="media/bill.png" alt="" width=30% onclick="onTap(this)" style="opacity:1;"></img></td>
              <td><img id="income" src="media/income.png" alt="" width=30% onclick="onTap(this)" style="opacity:0.5;"></img></td>
              <td><img id="recap" src="media/clock.png" alt="" width=30% onclick="onTap(this)" style="opacity:0.5;"></img></td>
          </tr>

      </table>
    </div>
    <script src="code.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
